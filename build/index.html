<meta charset="UTF-8">
<script src="bundle.js"></script>
<script src="blocks/util.js"></script>
<script src="blocks/methods.js"></script>
<script src="blocks/variables.js"></script>
<script src="blocks/basic.js"></script>
<script src="code.js"></script>
<div class="boxOuter" id="aboutBox" style="display: none;">
    <div class="boxInner">
        <div class="closeContainer">
            <p class="close" id="closeAbout">✕</p>
        </div>
        <div class="textContainer">
            <p id="textBold">View The Source Code At:</p>
            <p id="text"><a href="https://github.com/TheBrokenRail/HTMLBlocks">https://github.com/TheBrokenRail/HTMLBlocks</a></p>
            <p id="textBold">Blockly-Based Frontend At:</p>
            <p id="text"><a href="https://github.com/LLK/scratch-blocks">https://github.com/LLK/scratch-blocks</a></p>
            <p id="textBold">NPM Modules Used:</p>
            <ul id="text">
                <li>scratch-blocks</li>
                <li>js-beautify</li>
                <li>xml-js</li>
                <li>browserify</li>
                <li>ncp</li>
                <li>express</li>
            </ul>
        </div>
    </div>
</div>
<div class="boxOuter" id="extensionBox" style="display: none;">
    <div class="boxInner">
        <div class="closeContainer">
            <p class="close" id="closeExtensions">✕</p>
        </div>
        <div class="textContainer" id="extensionBoxContent"></div>
    </div>
</div>
<div id="blocks"></div>
<div id="menuBar">
    <div id="nameBarDiv">
        <div id="container">
            <input id="name" value="Untitled">
        </div>
    </div><br />
    <div id="actions">
        <action id="save">Save</action>
        <action id="load">Load</action>
        <action id="export">Export</action>
        <action id="about">About</action>
        <action id="addExtension">Add Extension</action>
    </div>
</div>
<xml id="extensions" style="display: none;">
    <extension name="strings" display="Strings" description="Adds C++ Strings" img=""></extension>
</xml>
<link rel="stylesheet" href="styles.css">
<xml id="toolbox" style="display: none">
    <category name="Methods" colour="210" custom="METHODS"></category>
    <category name="Variables" colour="20">
        <block type="&amp;&amp;variables_initialize"></block>
        <block type="&amp;&amp;variables_initialize_to"></block>
        <block type="&amp;&amp;variables_set"></block>
        <block type="&amp;&amp;variables_get"></block>
    </category>
    <category name="Basic" colour="160">
        <block type="&amp;&amp;basic_string"></block>
        <block type="&amp;&amp;basic_char"></block>
        <block type="&amp;&amp;basic_number"></block>
        <block type="&amp;&amp;basic_if"></block>
        <block type="&amp;&amp;basic_operator"></block>
        <block type="&amp;&amp;basic_operator_block"></block>
        <block type="&amp;&amp;basic_cast"></block>
    </category>
</xml>
<xml id="workspace" style="display: none;">
    <block type="&amp;&amp;methods_def" x="0" y="0">
        <mutation name="main"></mutation>
        <field name="NAME">main</field>
        <value name="TYPE">
            <block type="void"></block>
        </value>
    </block>
</xml>
